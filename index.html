<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

<title>Giphy</title>

<body>

<div class="jumbotron" >
  <h1 class="text-center">
    <strong> Giphy Search</strong>
  </h1>
</div>

<div id="buttons-view" class="container"></div>


<div class="container">
  <div class="row">
    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
      <div id="view"></div>
    </div>
    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <form role="form" id="form">
        <h2> <legend>Actions Submission</legend></h2>
        <div class="giphy-form">
          <label for="input-form"> Add the Gifs and Stickers</label>
          <input type="text" id="input-form">
        </div>
        <input type="submit" value="Add Your Gif" id="adding" class="btn btn-outline-success">
        <input type="submit" value="Remove Last Gif" id="remove" class="btn btn-outline-success">

      </form>
    </div>
  </div>
</div>
